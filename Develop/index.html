<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <main>
        <div id="question-container">
            <h2>Question 1:</h2>
            <p id="question-text">What does 'HTML' stand for?</p>
            <ul id="choices">
                <li><button class="choice-btn">Hyper Transfer Markup Language</button></li>
                <li><button class="choice-btn">Hyper Text Markup Language</button></li>
                <li><button class="choice-btn">Highly Typed Multi Language</button></li>
                <li><button class="choice-btn">Hyperlinking and Text Markup Language</button></li>
            </ul>
        </div>
        <div id="result-container">
            <p id="result-message"></p>
            <button id="next-button">Next</button>
        </div>
    </main>
    <footer>
        <button id="start-button">Start Quiz</button>
        <form id="initials-form">
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials" maxlength="3" required>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </footer>
    <script src="script.js"></script>
</body>
</html>
